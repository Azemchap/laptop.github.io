<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GlobeTech</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="svg/globe.svg" alt="globe" />
            <h4 class="logo">GLOBE-TECH</h4>
        </div>

        <nav class="nav_bar">
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Promotions</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="svg/shopping-cart.svg" alt="Cart" />
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h2 class="big">Laptop for the Future</h2>
                    <p class="small">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel nesci
                        unt distinctio!
                    </p>
                </div>
                <div class="buttons">
                    <button class="check-out-more">Check-out More</button>
                    <button class="add-to-card">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/laptop_grey 1.png" alt="laptop_black" />
            </div>
        </section>

        <div class="select_laptops">
            <img src="circles/Asset 16.png" width="4%" height="4%" alt="" />
            <img src="circles/Asset 13.png" width="4%" height="44%" alt="" />
            <img src="circles/Asset 14.png" width="4%" height="4%" alt="" />
            <img src="circles/Asset 15.png" width="4%" height="4%" alt="" />
            <img src="circles/Asset 17.png" width="4%" height="4%" alt="" />
        </div>
        <img class="bc" src="circles/Asset 1.png" alt="" />
        <img class="mc" src="circles/Asset 6.png" alt="" />
        <img class="sc" src="circles/Asset 8.png" alt="" />
    </main>
    <script src="script.js"></script>
</body>

</html>
